{% extends 'todo_app/base.htm' %}

{% block title %}Dashboard{% endblock title %}
{% block content %}
<div class="content-wrapper">
    <form class="todo-form-wrapper" method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="form">
            {{form}}
        </div>
        <div class="todo-btn">
            <button class="btn btn-outline-success" type="submit">Add item</button>
        </div>
    </form>
    <div class="items-wrapper">
        <div class="ul-class">
            {% for item in items %}
            <div class="li-class">
                <div class="item-wrapper">
                    <a href="{% url 'update' item.id %}">{{item.item}}</a>
                </div>
                <div class="delete-wrapper">
                    <a class="btn btn-info btn-sm" href="{% url 'update' item.id %}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'delete-item' item.id %}">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% if checker %}
    <div class="todo-clear-btn mt-2">
        <a href="{% url 'clear_list' %}" class="btn btn-outline-warning btn-sm" type="submit">Clear Entire list</a>
    </div>
    {% endif %}
</div>
{% endblock content %}
